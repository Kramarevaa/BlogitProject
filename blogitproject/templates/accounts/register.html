{% extends 'base.html' %}
{% load static %}
{% block title %}| Register{% endblock title %}
{% block content %}
<div class="view_pore boxed-btn3">
    <div class="col-lg-12">
        <div class="breadcrumb_iner">
            <h2>Register</h2>
        </div>
    </div> 
</div>  
<div class="whole-wrap">
    <div class="container box_1170">
        <div class="section-top-border">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-lg-8 col-md-8">
                    <h3 class="mb-30 text-center">Register</h3>
                    <form action="{% url 'register' %}" method="POST">
                        {% csrf_token %}
                        <div class="mt-10">
                            <input type="text" name="username" placeholder="Username" required="" class="single-input">
                        </div>
                        <div class="mt-10">
                            <input type="text" name="first_name" placeholder="First_name" required="" class="single-input">
                        </div>
                        <div class="mt-10">
                            <input type="text" name="last_name" placeholder="Last_name" required="" class="single-input">
                        </div>
                        <div class="mt-10">
                            <input type="text" name="email" placeholder="example@test.com" required="" class="single-input">
                        </div>
                        <div class="mt-10">
                            <input type="password" name="password" placeholder="Password" required="" class="single-input-primary">
                        </div>
                        <div class="mt-10">
                            <input type="text" name="password1" placeholder="Confirm Password" required="" class="single-input">
                        </div>
                        <div class="col-12 mt-3">
                        <button type="submit" class="genric-btn primary btn-block">Register</a></button>
                        </div>

                        <div class="col-12 mt-3 text-center">
                            <span>OR</span>
                        </div>
                        <div class="col-12 mt-3">
                        <a href="{% url 'login' %}" class="genric-btn link btn-block">Login</a>
                        </div>
                    </form>
                    <div class="col-2"></div>
                </div>
                
            </div>
        </div>

    </div>

</div>                   
{% endblock content %}
